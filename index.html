<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Aritmética</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Média Aritmética</h1>
        <form id="mediaForm">
            <div class="form-group">
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" name="numero1" required>
            </div>
            <div class="form-group">
                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" name="numero2" required>
            </div>
            <div class="form-group">
                <label for="numero3">Número 3:</label>
                <input type="number" id="numero3" name="numero3" required>
            </div>
            <div class="form-group">
                <label for="numero4">Número 4:</label>
                <input type="number" id="numero4" name="numero4" required>
            </div>
            <div class="form-group">
                <label for="numero5">Número 5:</label>
                <input type="number" id="numero5" name="numero5" required>
            </div>
            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>

        <h2 id="resultado"></h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
